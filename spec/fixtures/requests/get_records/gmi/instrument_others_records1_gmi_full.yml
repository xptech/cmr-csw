        products respond to specific land remote sensing community need for the benefits
        of MODIS data without the standard NASA packaging.  eMODIS offers regionally
        based NDVI products in near-real time and historically using GeoTIFF format,
        non-sinusoidal map projections, and variable compositing periods.  eMODIS
        currently (2011) produces NDVI over the continental U.S., Alaska, Central
        America/Caribbean, Africa and Madagascar, and Central Asia.  Additional geographic
        and geophysical options are planned based on user requirements.</gco:CharacterString></gmd:abstract><gmd:purpose
