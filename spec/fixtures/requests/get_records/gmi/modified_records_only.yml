        Atlantic Hurricanes Poster</gco:CharacterString></gmd:description></gmd:MD_Identifier></gmd:identifier></gmd:CI_Citation></gmd:citation><gmd:abstract><gco:CharacterString>The
        2005 Atlantic Hurricanes poster features high quality satellite images of
        15 hurricanes which formed in the Atlantic Basin (includes Gulf of Mexico
        and Caribbean Sea) in the year 2005 which was the busiest season on record.
        The images show each storm near maximum intensity. Also, under each image
        there is additional information including, lowest pressure, maximum sustained
        winds, date range of the storm, highest category level reached on the Saffir-Simpson
        Hurricane Scale, and approximate position of each storm when the image was
        taken. Poster size is 35\"x30\".</gco:CharacterString></gmd:abstract><gmd:purpose><gco:CharacterString>To
