        \ Constructive comments from users of this data set are greatly appreciated.
        \ Please contact Kris Verdin (kverdin@dg1.cr.usgs.gov) or Sue Jenson (jenson@dg1.cr.usgs.gov)
        with your comments.\n\nData Set Assembly\n\nA Digital Elevation Model (DEM)
        consists of a sampled array of elevations for ground positions that are normally
        spaced at regular intervals.  The EROS Data Center's (EDC) 30 arc-second DEM
        project includes generation of 30 arc-second DEM data for the entire world.
        These data are being made available to the public via anonymous ftp as they
        become available.  As major geographic regions are completed, the data, along
        with various derivative data sets, will be published on\nCD-ROM.  As of July
        1995, North America, Africa, Japan, Madagascar and Haiti are complete and
        available for distribution.  The South American data set is under development,
        as are Europe and Asia.\n\nThe North American 30 arc-second DEM was compiled
        from various data sources. Elevation data at a 3 arc-second resolution exist
        for a large portion of the North American continent.  The conterminous United\nStates,
        Hawaii, Mexico and the Caribbean Islands have complete coverage at 3 arc-second
        resolution.  Most of Alaska and parts of Central America and Canada are also
        covered by this higher resolution data.  Where ever the higher resolution
        3 arc-second data were available and distributable, they were generalized
        to the desired 30\narc- second resolution using a nearest neighbor resampling.
        (The 3 arc-second data covering the Caribbean, parts of Central America and\nHawaii
        were received by EDC already resampled to 30 arc-second.  The data for Alaska,
        Canada, the United States and Mexico were resampled at EDC).\n\nThe 30 arc-second
        DEM for the parts of the North American continent lacking 3 arc-second data
        was derived from the 1:1,000,000 scale Digital Chart of the World (DCW) mapping.
        \ The point and contour\nhypsography coverages were processed into a 30 arc
        second DEM using the ANUDEM gridding software.  This software utilized the
        DCW hydrography information along with the hypsography to generate a hydrologically
        realistic DEM.  This technique was used to produce the\n30 arc-second DEM
        in all areas not covered by existing, distributable DEMs, including a large
        part of Canada and smaller portions of Alaska and Central America.  The data
        generated in this fashion were merged\nwith the existing resampled data using
        various mosaicing techniques to minimize the discontinuities between the different
        data sources.</gco:CharacterString></gmd:abstract><gmd:purpose gco:nilReason=\"missing\"></gmd:purpose><gmd:descriptiveKeywords><gmd:MD_Keywords><gmd:keyword><gco:CharacterString>EARTH
