        arc-second DEM for South America</gco:CharacterString></gmd:description></gmd:MD_Identifier></gmd:identifier></gmd:CI_Citation></gmd:citation><gmd:abstract><gco:CharacterString>Authors\nThis
        data set was developed by Norman Bliss (bliss@dg1.cr.usgs.gov) and Lisa Olsen
        (olsenl@dg1.cr.usgs.gov) as part of a project led by Susan Jenson (jenson@edcserver1.cr.usgs.gov).
        \ The advice of other project members is acknowledged, including Kris Verdin
        and Dean Gesch, and former project member Kevin Larson.\n\nData Set Assembly\n\nA
        Digital Elevation Model (DEM) consists of a sampled array of elevations for
        ground positions that are normally spaced at regular intervals.  The U.S.
        Geological Survey's (USGS) Earth Resources Observation Systems (EROS) Data
        Center's (EDC) 30-arc-second DEM project includes generation of 30-arc-second
        DEM data for the entire world.  These data are being made available to the
        public via anonymous ftp.  As major geographic regions are completed, the
        data, along with various derivative data sets, will be published on CD-ROM.
        \ As of August 1996 North America, South America, Africa, Europe, and Asia
        are complete and available for distribution.\n\nThe 30-arc-second DEM for
        South America was compiled from various data sources.  Digital Terrain Elevation
        Data (DTED) at a 3-arc-second resolution were developed by the Defense Mapping
        Agency for a portion of the South American continent.  Where ever the DTED
        were available, they were generalized to the desired 30-arc-second resolution
        using a nearest neighbor resampling.\n\nWhere the DTED were not available,
        data were processed using the  Australian National University Digital Elevation
        Model (ANUDEM) program developed by Michael Hutchinson, Centre for Resources
        and Environmental Studies, Australian National University.  Inputs to the
        program include elevations of contour lines, elevations at points, and drainage
        networks without elevations.  The output of the program is a gridded interpolation
        of elevations.</gco:CharacterString></gmd:abstract><gmd:purpose gco:nilReason=\"missing\"></gmd:purpose><gmd:descriptiveKeywords><gmd:MD_Keywords><gmd:keyword><gco:CharacterString>EARTH
