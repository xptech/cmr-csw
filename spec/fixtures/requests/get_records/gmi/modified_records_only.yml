        RELIEF is a non-profit membership organization dedicated to\nPreserve and
        Protect Living Coral Reef Ecosystems through local,\nregional and global efforts.
        In August 1998,Coral Forest joined\nthis website, its educational programs,
        grassroots activities,\nmerchandise and membership with REEF RELIEF in order
        to increase\nthe scope and effectiveness of their marine conservation efforts
        while\ndecreasing administrative overhead.\n\nTo implement this new vision,
        the REEF RELIEF has created an\ninteractive map which shows Reefs in peril
        due to human-caused\nthreats. Different areas of the map provide the \"hot\"
        spot\ninformation about geographical reef regions.\n\nFor more information
