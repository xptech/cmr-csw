        \           <gco:CharacterString>The AIRS Infrared (IR) level 1B data set
        contains AIRS infrared calibrated and geolocated radiances in milliWatts/m^2/cm^-1/steradian.
        This data set is generated from AIRS level 1A digital numbers (DN), including
        2378 infrared channels in the 3.74 to 15.4 micron region of the spectrum.
        A day's worth of AIRS data is divided into 240 scenes each of 6 minute duration.
        For the AIRS infrared measurements, an individual scene consists of 135 scanlines
        containing 90 cross-track footprints; thus there is a total of 135 x 90 =
        12,150 footprints per AIRS IR scene.\n\n                  (The Shortname for
        this product is AIRIBRAD).</gco:CharacterString>\n         </gmd:abstract>\n
