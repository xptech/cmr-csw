        \        </gmd:citation>\n         <gmd:abstract>\n            <gco:CharacterString>The
        Atmospheric Infrared Sounder (AIRS) is a facility instrument aboard the second
        Earth Observing System (EOS) polar-orbiting platform, EOS Aqua. In combination
        with the Advanced Microwave Sounding Unit (AMSU) and the Humidity Sounder
        for Brazil (HSB), AIRS constitutes an innovative atmospheric sounding group
        of visible, infrared, and microwave sensors. AIRS data will be generated continuously.
        Global coverage will be obtained twice daily (day and night) on a 1:30pm sun
        synchronous orbit from a 705-km altitude.\n                        \nAn AIRS
        granule has been set as 6 minutes of data, 30 footprints cross track by 45
        lines along track. The AIRS Granule Map Product consists of images of granule
        coverage in PDF and JPG format. The images are daily ones but updated every
        6 minutes to capture any new available granule. Granules are assembled by
        ascending, descending, in north and south hemisphere, and the maps are in
        global cylindrical projection and satellite projection for better view.\n\n
        \                 (The Shortname for this product is AIRXAMAP).</gco:CharacterString>\n
