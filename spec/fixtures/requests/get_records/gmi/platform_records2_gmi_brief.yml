        \           <gco:CharacterString>AIRS/Aqua Level-1B calibration subset including
        clear cases, special calibration sites, random nadir spots, and high clouds.\n
        \     \n      The Atmospheric Infrared Sounder (AIRS) is a facility instrument
        aboard thesecond Earth Observing System (EOS) polar-orbiting platform, EOS
        Aqua. In combination with the Advanced Microwave Sounding Unit (AMSU) and
        the Humidity Sounder for Brazil (HSB), AIRS constitutes an innovative atmospheric
        sounding group of visible, infrared, and microwave sensors.\n      \n      The
        AIRS Visible/Near Infrared (VIS/NIR) level 1B data set contains AIRS visible
        and near-infrared calibrated and geolocated radiances in W/m^2/micron/steradian.
        This data set is generated from AIRS level 1A digital numbers (DN), including
        4 channels in the 0.4 to 1.0 um region of the spectrum.\n\n                  (The
        Shortname for this product is AIRXBCAL).</gco:CharacterString>\n         </gmd:abstract>\n
