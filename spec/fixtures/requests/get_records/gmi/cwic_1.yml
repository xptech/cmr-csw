        Kilometer Land Cover Product from the University of Maryland</gco:CharacterString></gmd:description></gmd:MD_Identifier></gmd:identifier></gmd:CI_Citation></gmd:citation><gmd:abstract><gco:CharacterString>Over
        the past several years, researchers have increasingly turned to remotely sensed
        data to improve the accuracy of data sets that describe the geographic distribution
        of land cover at regional and global scales. To develop improved methodologies
        for global land cover classifications as well as to provide global land cover
        products for immediate use in global change research, we have employed the
        NASA/NOAA Pathfinder Land (PAL) data set with a spatial resolution of 1km.
        This data set has a length of record of 14 years (1981-1994), providing the
        ability to test the stability of classification algorithms. Furthermore, this
        data set includes red, infrared, and thermal bands in addition to the Normalized
        Difference Vegetation Index (NDVI). Inclusion of these additional bands improves
        discrimination between cover types. We aim through this study to 1) develop
        methodologies for global land cover classifications that are objective, reproducible,
        and feasible to implement on data from additional years and 2) produce a global
        land cover classification at 1 km spatial resolution accessible to the global
        change research community.</gco:CharacterString></gmd:abstract><gmd:purpose
