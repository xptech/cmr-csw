        codeListValue=\"creation\">creation</gmd:CI_DateTypeCode></gmd:dateType></gmd:CI_Date></gmd:date><gmd:edition><gco:CharacterString>3.5</gco:CharacterString></gmd:edition><gmd:identifier><gmd:MD_Identifier><gmd:code><gco:CharacterString>ACOS_L2S</gco:CharacterString></gmd:code><gmd:description><gco:CharacterString>ACOS
        GOSAT/TANSO-FTS Level 2 Full Physics Standard Product V3.5 (ACOS_L2S) at GES
        DISC</gco:CharacterString></gmd:description></gmd:MD_Identifier></gmd:identifier></gmd:CI_Citation></gmd:citation><gmd:abstract><gco:CharacterString>This
        data set is currently provided by the OCO (Orbiting Carbon Observatory) Project.
        In expectation of the OCO-2 launch, the algorithm was developed by the Atmospheric
        CO2 Observations from Space (ACOS) Task as a preparatory project, using GOSAT
        TANSO-FTS spectra. After the OCO-2 launch,  \"ACOS\" data are still produced
        and improved, using approaches applied to the OCO-2 spectra.\n\nThe \"ACOS\"
        data set contains Carbon Dioxide (CO2) column averaged dry air mole fraction
        for all soundings for which retrieval was attempted. These are the highest-level
        products made available by the OCO Project, using TANSO-FTS spectral radiances,
        and algorithm build version 3.5.\n\nThe GOSAT team at JAXA produces GOSAT
        TANSO-FTS Level 1B (L1B) data products for internal use and for distribution
        to collaborative partners, such as ESA and NASA. These calibrated products
        are augmented by the OCO Project with additional geolocation information and
        further corrections. Thus produced Level 1B products (with calibrated radiances
        and geolocation) are the input to the \"ACOS\" Level 2 production process.\n\nEven
        though the GES DISC is not publicly distributing Level 1B ACOS products, it
        should be known that changes in this version are affecting both Level 1B and
        Level 2 data. An important enhancement in Level1B will address the degradation
        in the number of quality-passed soundings in v2.8. \n\nElimination of many
        systematic biases, and better agreement with TCCON (Total Carbon Column Observing
        Network), is expected in Level 2 retrievals. The key changes to the L2 algorithm
        include scaling the O2-A band spectroscopy (reducing XCO2 bias by 4 or 5 ppm);
        using interpolation with the instrument lineshape [ ILS ] (reducing XCO2 bias
        by 1.5 ppm); and fitting a zero level offset to the A-band. Users have to
        also carefully familiarize themselves with the disclaimer in the new documentation.
        \n\nAn important element to note are the updates on data screening. Although
        a Master Quality Flag is provided in the data product, further analysis of
        a larger set of data has allowed the science team to provide an updated set
        of screening criteria. These are listed in the data user's guide, and are
        recommended instead of the Master Quality Flag.\n\n\nLastly, users should
        continue to carefully observe and weigh information from three important flags:\n
        \n      \"warn_level\" - Provides a value that summarizes each sounding's
        acceptability to a larger set of quality filters. A high warn level predicts
        that the sounding would fail most data filters applied to it. A low warn level
        suggests that the sounding would pass most quality filters that might be applied.
        \n\n      \"sounding_qual_flag\" - quality of input data provided to the retrieval
        processing    \n\n      \"outcome_flag\" - retrieval quality based upon certain
        internal thresholds (not thoroughly evaluated)    \n\n      \"master_quality_flag\"
        - four possible values: \"Good\", \"Caution\" and \"Bad\", and \"Failed\",
        as determined from other flags in the L2 productThe short name for this data
        type is ACOS_L2S.</gco:CharacterString></gmd:abstract><gmd:purpose gco:nilReason=\"missing\"></gmd:purpose><gmd:descriptiveKeywords><gmd:MD_Keywords><gmd:keyword><gco:CharacterString>EARTH
