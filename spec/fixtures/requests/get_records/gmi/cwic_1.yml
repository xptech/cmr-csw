        \          Abscissa Resolution:\n           Ordinate Resolution:\n          Distance
        and Bearing Representation:\n           Distance Resolution:\n           Bearing
        Resolution:\n           Bearing Units:\n           Bearing Reference Direction:\n
        \          Bearing Reference Meridian:\n          Planar Distance Units:\n
        \     \n         Geodetic Model:\n           Horizontal Datum Name: The North
        American Datum of 1983 (NAD83)\n          Ellipsoid Name: Clarke 1866\n          Semi-major
        Axis:\n          Denominator of Flattening Ratio: \n      \n      Metadata
        for this dataset is included with the image in the compressed file\n      (waterfraction.zip).</gco:CharacterString></gmd:abstract><gmd:purpose
