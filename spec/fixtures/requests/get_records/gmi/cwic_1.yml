        \           <gco:CharacterString>AMSU-A, the Advanced Microwave Sounding Unit,
        is a 15-channel passive microwave radiometer used to profile atmospheric temperature
        and moisture from the earth's surface to approximately 45 km (3 millibars).
        All orbits beginning in the day (00:00:00 - 23:59:59 UTC) are stored in one
