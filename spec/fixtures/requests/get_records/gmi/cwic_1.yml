        \           <gco:CharacterString>The ALTUS Cloud Electrification Study (ACES)
        was based at the Naval Air Facility Key West in Florida. During August or
        2002, ACES researchers overflights of thunderstorms over the southwestern
        corner of Florida. For the first time in NASA research, an uninhabited aerial
        vehicle (UAV) named ALTUS was used to collect cloud electrification data.
        Carrying field mills, optical sensors, electric field sensors and other instruments,
        ALTUS allowed scientists to collect cloud electrification data for the first
        time from above the storm, from its birth through dissipation. This experiment
        allowed scientists to achieve the dual goals of gathering weather data safely
        and testing new aircraft technology. This dataset consists of timing data
        used for the experiment. When used it provides: syncclock_time = time found
        at the syncclock (VSI-SYnCCLOCK-32) in seconds from first file name, syncclock_m_time
        = time found at the syncclock (VSI-SYnCCLOCK-32) in Matlab dateform format,
        system_time = system time in seconds from first file name, system_m_time =
        system time in dateform format, gps_time = time found at the GPS unit in seconds
        from first file name, gps_m_time = time found at GPS unit in dateform, cmos_time
        = time found at the computer CMOS in seconds from first file name, cmos_m_time
        = time found at the computer CMOS in dateform.</gco:CharacterString>\n         </gmd:abstract>\n
