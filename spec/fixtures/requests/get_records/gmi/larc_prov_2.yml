/gco:CharacterString></gmd:description></gmd:MD_Identifier></gmd:identifier></gmd:CI_Citation></gmd:citation><gmd:abstract><gco:CharacterString>The MOPITT L3 files contain daily and monthly mean gridded versions of the daily L2 CO profile and total column retrievals. The averaging kernels associated with each retrieval are also gridded and included in the L3 files. For a description of the file contents, refer to the File Spec Document. Please see the MOPITT L2 Data Quality Statement for additional information about the quality and the limitations of the retrievals. [From the MOPITT V3 Level 3 Data Quality Summary]Measurements Of Pollution In The Troposphere (MOPITT) was successfully launched into sun-synchronous polar orbit aboard Terra, NASA's first Earth Observing System spacecraft on December 18, 1999. The MOPITT instrument was constructed by a consortium of Canadian companies and funded by the Space Science Division of the Canadian Space Agency. Version Description: Not provided</gco:CharacterString></gmd:abstract><gmd:purpose gco:nilReason="missing"></gmd:purpose><gmd:status><gmd:MD_ProgressCode codeList="http://www.ngdc.noaa.gov/metadata/published/xsd/schema/resources/Codelist/gmxCodelists.xml#MD_ProgressCode" codeListValue="in work">IN WORK</gmd:MD_ProgressCode></gmd:status><gmd:pointOfContact><gmd:CI_ResponsibleParty><gmd:organisationName><gco:CharacterString>ASDC &amp;gt; Atmospheric Science Data Center</gco:CharacterString></gmd:organisationName><gmd:contactInfo><gmd:CI_Contact><gmd:onlineResource><gmd:CI_OnlineResource><gmd:linkage><gmd:URL>http://eosweb.larc.nasa.gov</gmd:URL></gmd:linkage><gmd:protocol><gco:CharacterString>http</gco:CharacterString></gmd:protocol><gmd:description gco:nilReason="missing"></gmd:description><gmd:function><gmd:CI_OnLineFunctionCode codeList="http://www.ngdc.noaa.gov/metadata/published/xsd/schema/resources/Codelist/gmxCodelists.xml#CI_OnLineFunctionCode" codeListValue="information"></gmd:CI_OnLineFunctionCode></gmd:function