                 <gmd:abstract>
                    <gco:CharacterString>This is the Level 2 Aerosol Product.It contains Aerosol optical depth and particle type, with associated atmospheric data. Version Description: Added SP_AM_MISR_ProductVersion PSA</gco:CharacterString>
                 </gmd:abstract>
                 <gmd:purpose>
                    <gco:CharacterString>To study the magnitude and natural variability in space &amp; time of sunlight &amp; cloud interactions with aerosols in the earth's atmosphere &amp; to determine their effect on climate;to improve knowledge of sources,sinks &amp; global budgets of aerosols; &amp; to provide atmospheric correction inputs for surface imaging data acquired by MISR &amp; other instruments that are simultaniously viewing the same portion of the earth,for the purpose of making better quantitative estimates of surface reflectance.</gco:CharacterString>
