                 <gmd:abstract>
                    <gco:CharacterString>This file contains the terrain-projected TOA radiance for the single local mode scene,resampled at the surface and topographically corrected. Version Description: Added SP_AM_MISR_ProductVersion PSA</gco:CharacterString>
                 </gmd:abstract>
                 <gmd:purpose>
                    <gco:CharacterString>The MISR Instrument can also acquire data in what is referred to as Local Mode,which provides high resolution(unaveraged) images in all 4 bands of all 9 cameras for selected earth targets.Data obtained from Local Mode will be used for new algorithm development,specialized research,calibration,field validation,instrument intercomparisons,or other purposes at the MISR SCF.This parameter provides Local Mode data which has been corrected for topography and projected to SOM.</gco:CharacterString>
