                 <gmd:abstract>
                    <gco:CharacterString>This file contains Terrain-projected TOA Radiance,resampled at the surface and topographically corrected, as well as geometrically corrected by PGE22 Version Description: Incremented VersionID value to 3 to indicate the new geometrically corrected L1B2 Terrain product</gco:CharacterString>
                 </gmd:abstract>
                 <gmd:purpose>
                    <gco:CharacterString>Both the MISR Level 2 Aerosol/surface retrievals and the cloud mask generation with the MISR Level 2 TOA/cloud retrievals need radiances from all 9 cameras of MISR to be coregistered and projected to the earth's surface using a common map projection,which ensures that the same boundary conditions apply to each of the 9 views.This involves corrections for topographic distortion,band displacement,and errors in the supplied navigation and attitude data.</gco:CharacterString>
                 </gmd:purpose>
