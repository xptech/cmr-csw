                 <gmd:abstract>
                    <gco:CharacterString>This file contains the FIRSTLOOK Radiometric camera-by-camera Cloud Mask (RCCM) dataset produced using ancillary inputs (RCCT) from the previous time period. It is used to determine whether a scene is clear, cloudy or dusty (over ocean). Version Description: Initial Version</gco:CharacterString>
                 </gmd:abstract>
                 <gmd:purpose>
                    <gco:CharacterString>The RCCM is used during geophysical parameter retrievals. In the TOA/Cloud Product,RCCM is combined with stereoscopically derived cloud mask to 1) establish values of the Reflecting Level Reference Altitude,2) determine how a scene is classified for choosing angular integration coefficients for establishing TOA albedos,and 3) calculate regional scene classifiers. Retrieval of Aerosol/Surface Product properties requires the abscence of clouds,for retrieval assumptions to be valid.</gco:CharacterString>
                 </gmd:purpose>
