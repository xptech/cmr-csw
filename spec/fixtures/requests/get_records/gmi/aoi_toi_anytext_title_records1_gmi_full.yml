        Africa Soil Information Service (AfSIS) Moderate Resolution Imaging Spectroradiometer
        (MODIS) Collection's Land Cover Type 2 data set is constructed for the continent
        of Africa using observations from the National Aeronautics and Space Administration
        (NASA) MODIS MCD12Q1 product. The grids have an annual temporal resolution,
        a spatial resolution of 500 meters, and are updated annually by AfSIS using
        data provided by the U.S. Geological Survey (USGS) Land Processes Distributed
        Active Archive Center (LPDAAC) Data Pool at https://lpdaac.usgs.gov.\n\n The
        data are available in Geographic Tagged Image File Format (GeoTIFF) from the
        Africa Soil Information Service (AfSIS).</gco:CharacterString></gmd:abstract><gmd:purpose><gco:CharacterString>To
        serve a wide user community by providing land cover data for the continent
